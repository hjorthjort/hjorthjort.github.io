<head>
  <script>

var INCOGNITO_KEY = "incognito";

makeIncognito = (makeIncognito) => {
    if (makeIncognito) {
        // Create any cookie value.
        document.cookie = INCOGNITO_KEY + "=I may not look like much, but I'm an expert at pretending to be a ninja.; path=/;";
        return true;
    } else {
        // Delete the cookie.
        document.cookie = INCOGNITO_KEY + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        return false;
    }
};

isIncognito = () => {
    let strings = document.cookie.split(INCOGNITO_KEY + "=");
    if (strings.length === 1) return false;
    let str = strings[1];
    return !!str.split(";")[0];
};

toggleIncognito = () => {
    if (isIncognito()) {
        makeIncognito(false);
        console.log("Swithced Analytics On");
    } else {
        makeIncognito(true);
        console.log("Swithced Analytics Off");
    }
    updateIncognitoDisplay();
}

// Update the visual elements.
updateIncognitoDisplay = () => {
    let bool = isIncognito();
    document.getElementById("analytics-blurb-active-state").style.display =  bool ? "none" : "block";
    document.getElementById("analytics-blurb-inactive-state").style.display = bool ? "block" : "none";
}

// Google analytics. Allow only if user is opted in. Opt-in is default.
if (!isIncognito()) {
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-76947845-1', 'auto');
    /* IP addresses are considered PID (personally identifiable data) under GDP.
    By setting anonymizeIp to `true`, the last octet of IPv4 and last 80 bits of
    IPv6 addresses are set to 0. This still gives geographical data, but makes the
    address unidentifiable. */
    ga('set', 'anonymizeIp', true);
    ga('send', 'pageview');
}

  </script>
