---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <meta itemprop="publisher" content="hjorthjort" itemscope itemtype="http://schema.org/Person">

  <meta itemprop="dateModified" content="{% if page.modified %}{{ page.modified | date: "%b %-d, %Y" }}{% else %}{{ page.date | date: "%b %-d, %Y" }}">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{% if page.author %}{{ page.author }}{% else %}hjorthjort{% endif %}</span></span></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {% if page.image %}
      <span itemprop="image" itemscope itemtype="http://schema.org/ImageObject"><img src="{{ page.image.url }}" alt="{{ page.image.description }}">
      <meta itemprop="representativeOfPage" content="true">
      <meta itemprop="url" content="{{ page.image.url }}">
      <div class="caption" itemprop="caption">{{ page.image.caption }}</div></span>
    {% endif %}
    {{ content }}
  </div>

</article>
